<body>

<!--<canvas id="thecanvas" width="640" height="480"></canvas>-->
<div id="out"></div>

<script src="./stack_3.js"></script>
<script>

stack.set({

    w: 8,
	h: 8,
	d: 2,
	val : 0

});


var htmlLayer = function(z){

    var html = '<table><tr>', i = 0, len = stack.w * stack.h;
   
    while(i < len){
   
        html += '<td>'+stack.getPoint(i).val+'<\/td>';
		
		if(stack.getPoint(i).x === stack.w-1){
		
		    html += '<\/tr><tr>';
		
		}
   
        i += 1;
   
    }
   
    html += '<td colspan=\"' + stack.w + '\";>layer '+z+'<\/td>';
   
    return html + '<\/tr><\/table>';

},


document.getElementById('out').innerHTML = htmlLayer(0);

</script>

</body>

</html>
